    - additional_content_id: 1
      content:
      - Välkommen till Koha. Koha är ett fulländat ILS med öppen källkod. Det utvecklades
        ursprungligen i New Zealand av Katipo Communications Ltd och distribuerades
        i january 2000 för Horowhenua Library Trust. Koha hanteras och underhålls
        av ett team av mjukvaruutvecklare och bibliotekspersonal världen över.
      lang: default
      title: Välkommen till Koha
