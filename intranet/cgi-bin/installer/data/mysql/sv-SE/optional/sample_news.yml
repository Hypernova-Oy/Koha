    - additional_content_id: 5
      content:
      - '<p>The online catalog uses functional cookies: these are essential to make
        the site work.</p>'
      lang: default
      title: Cookie policy bar
    - additional_content_id: 6
      content:
      - <h3>What are cookies?</h3>
      - <p>Cookies are small text files placed on your browser by websites. They help
        make websites work, or work more efficiently. They also "remember" some of
        your preferences, so you don't have to set a preference again every time you
        switch to a different page on the same website.</p>
      - <p>If cookies are a concern for you, you may like to regularly clear your
        cookies on your browser or use a private browser mode. Check your browser
        settings for these options.</p>
      - <h3>Essential cookies</h3>
      - <p>Here is the list of essential cookies used on the Koha online catalog.</p>
      - <p>Some of these depend on settings chosen by the library team; therefore
        all the cookies listed may not apply to this site.</p>
      - <table id="cookiesinfot" class="table table-bordered table-striped">
      - '  <thead>'
      - '    <tr>'
      - '      <th>Storage</th>'
      - '      <th>Name</th>'
      - '      <th>Value</th>'
      - '      <th>Expiration</th>'
      - '      <th>Description</th>'
      - '    </tr>'
      - '  </thead>'
      - '  <tbody>'
      - '    <tr>'
      - '      <td>Cookie</td>'
      - '      <td>CGISESSID</td>'
      - '      <td>Session ID</td>'
      - '      <td>Until logout or end of session</td>'
      - '      <td>Session cookie</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Cookie</td>'
      - '      <td>KohaOpacLanguage</td>'
      - '      <td>Language code</td>'
      - '      <td>3 years</td>'
      - '      <td>Stores the language the user selected, so the online catalog will
        appear in that same language the next time it is visited.</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Cookie</td>'
      - '      <td>'
      - '        <p>form_serialized</p>'
      - '        <p>form_serialized_limits</p>'
      - '      </td>'
      - '      <td>Search terms and limits</td>'
      - '      <td>End of session or when the advanced search page is accessed again.</td>'
      - '      <td>jQuery cookie. Stores search terms and limits of the last advanced
        search. Set when an advanced search is submitted.</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Cookie</td>'
      - '      <td>search_path_code</td>'
      - '      <td>ads (fewer) or exs (more)</td>'
      - '      <td>End of session or when the advanced search page is accessed again.</td>'
      - '      <td>jQuery cookie. Related to serialized_form* cookies. Stores if the
        advanced search form was used with ''More options'' or ''Fewer options''.</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Cookie</td>'
      - '      <td>num_paragraph</td>'
      - '      <td>Count of search options added</td>'
      - '      <td>End of session or when the advanced search page is accessed again.</td>'
      - '      <td>jQuery cookie. Used to store the number of created options when
        user selects ''More options'' in advanced search to increase search boxes.</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Cookie</td>'
      - '      <td>bib_list</td>'
      - '      <td>List of record IDs (biblionumbers) separated by /</td>'
      - '      <td>End of session or until the cart is emptied.</td>'
      - '      <td>Stores cart contents in the online catalog. Set when records are
        added to the cart for the first time.</td>'
      - '    </tr>'
      - '  </tbody>'
      - </table>
      - <h3>Non-essential cookies</h3>
      - <p>The library team may create additional cookies. These are optional and
        will require your agreement before they are used.</p>
      - <p>If any non-essential cookies are created, they will appear below.</p>
      lang: default
      title: Cookie information
