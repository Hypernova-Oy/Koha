---
description:
- Exempelmeddelanden
tables:
- letter:
    multiline:
    - content
    rows:
    - branchcode: ''
      code: ACQ_NOTIF_ON_RECEIV
      content:
      - Kära <<borrowers.firstname>> <<borrowers.surname>>,
      - ''
      - ' Beställningen <<aqorders.ordernumber>> (<<biblio.title>>) har tagits emot.'
      - ''
      - Ditt bibliotek.
      is_html: 0
      lang: default
      message_transport_type: email
      module: acquisition
      name: Notifiera vid mottagning
      title: Beställning mottagen
    - branchcode: ''
      code: BOOKING_CANCELLATION
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE KohaDates -%]'
      - Kära [%- INCLUDE 'patron-title.inc' patron => booking.patron -%],<br>
      - <br>
      - Vi beklagar att meddelade dig att följande bokning har avbrutits.<br>
      - <br>
      - 'Title: [%- INCLUDE ''biblio-title.inc'' biblio=booking.biblio link = 0 -%]<br>'
      - <br>
      - 'Dates: [% booking.start_date | $KohaDates %] to [% booking.end_date | $KohaDates
        %]<br>'
      - <br>
      - 'Reason: [% booking.cancellation_reason | html %]<br>'
      - <br>
      - Kind regards<br>
      - <br>
      - '[% booking.pickup_library.branchname %]'
      is_html: 1
      lang: default
      message_transport_type: email
      module: bookings
      name: Meddelande om avbruten bokning
      title: En bokning har avbrutits
    - branchcode: ''
      code: BOOKING_MODIFICATION
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE KohaDates -%]'
      - Kära [%- INCLUDE 'patron-title.inc' patron => booking.patron -%],<br>
      - <br>
      - Din bokning av [%- INCLUDE 'biblio-title.inc' biblio=booking.biblio link =
        0 -%] har ändrats eller uppdaterats.<br>
      - <br>
      - De nya detaljerna är:<br>
      - <br>
      - 'Dates: [% booking.start_date | $KohaDates %] to [% booking.end_date | $KohaDates
        %]<br>'
      - <br>
      - 'Pickup at: [% booking.pickup_library.branchname %]<br>'
      - Kind regards<br>
      - <br>
      - '[% booking.pickup_library.branchname %]'
      is_html: 1
      lang: default
      message_transport_type: email
      module: bookings
      name: Meddelande om ändrad eller uppdaterad bokning
      title: En bokning ändrades eller uppdaterades
    - branchcode: ''
      code: BOOKING_CONFIRMATION
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE KohaDates -%]'
      - Kära [%- INCLUDE 'patron-title.inc' patron => booking.patron -%],<br>
      - <br>
      - Din bokning av [%- INCLUDE 'biblio-title.inc' biblio=booking.biblio link =
        0 -%] har bekräftats.<br>
      - <br>
      - Detaljerna är:<br>
      - <br>
      - 'Dates: [% booking.start_date | $KohaDates %] to [% booking.end_date | $KohaDates
        %]<br>'
      - <br>
      - 'Pickup at: [% booking.pickup_library.branchname %]<br>'
      - Kind regards<br>
      - <br>
      - '[% booking.pickup_library.branchname %]'
      is_html: 1
      lang: default
      message_transport_type: email
      module: bookings
      name: Meddelande om bekräftad bokning
      title: En bokning bekräftades
    - branchcode: ''
      code: TICKET_ACKNOWLEDGE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Kära [%- INCLUDE 'patron-title.inc' patron => ticket.reporter -%],<br>
      - <br>
      - Tack för din rapport rörande [%- INCLUDE 'biblio-title.inc' biblio=ticket.biblio
        link = 0 -%].<br>
      - <br>
      - 'You reported: <br>'
      - '[%- ticket.body -%]<br>'
      - <br>
      - Tack
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Concern acknowledgement
      title: Katalogärende - bekräftelse
    - branchcode: ''
      code: TICKET_ASSIGNED
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE Koha -%]'
      - Bästa katalogisatör, <br>
      - '[%- INCLUDE ''patron-title.inc'' patron => librarian -%] has assigned the
        following concern with <a href=''[%- Koha.Preference(''staffClientBaseURL'')
        -%]/cgi-bin/koha/catalogue/detail.pl?biblionumber=[% ticket.biblio.biblionumber
        %]'' >[%- INCLUDE ''biblio-title.inc'' biblio=ticket.biblio link = 0 -%]</a>
        to you<br>'
      - <br>
      - '[%- ticket.body -%]<br>'
      - <br>
      - You can action this concern from the <a href='[%- Koha.Preference('staffClientBaseURL')
        -%]/cgi-bin/koha/cataloguing/concerns.pl'>concern management page</a>.
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Concern assigned notification
      title: Catalog concern assigned
    - branchcode: ''
      code: TICKET_RESOLVE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Kära [%- INCLUDE 'patron-title.inc' patron => ticket_update.ticket.reporter
        -%],<br>
      - <br>
      - Biblioteket har markerat ditt ärende angående [%- INCLUDE 'biblio-title.inc'
        biblio=ticket_update.ticket.biblio link = 0 -%] som löst.<br>
      - <br>
      - 'Följande kommentar har lämnats: <br>'
      - '[%- ticket_update.message -%]<br>'
      - <br>
      - Tack
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Ärende löst
      title: Katalogärende löst
    - branchcode: ''
      code: TICKET_UPDATE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Kära [%- INCLUDE 'patron-title.inc' patron => ticket_update.ticket.reporter
        -%],<br>
      - <br>
      - Biblioteket har uppdaterat det ärende som du har rapporterat angående [%-
        INCLUDE 'biblio-title.inc' biblio=ticket_update.ticket.biblio link = 0 -%].<br>
      - <br>
      - 'Följande kommentar har lämnats: <br>'
      - '[%- ticket_update.message -%]<br>'
      - <br>
      - Tack
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Ärende uppdaterat
      title: Katalogärende uppdaterat
    - branchcode: ''
      code: TICKET_NOTIFY
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE Koha -%]'
      - Bästa katalogisatör, <br>
      - '[%- INCLUDE ''patron-title.inc'' patron => ticket.reporter -%] rapporterade
        följande problem med <a href=''[%- Koha.Preference(''staffClientBaseURL'')
        -%]/cgi-bin/koha/catalogue/detail.pl?biblionumber=[% ticket.biblio.biblionumber
        %]'' >[%- INCLUDE ''biblio-title.inc'' biblio=ticket.biblio link = 0 -%]</a><br>'
      - <br>
      - '[%- ticket.body -%]<br>'
      - <br>
      - Du kan markera detta problem som löst från %problemhanteringssidan<a href='[%-
        Koha.Preference('staffClientBaseURL') -%]/cgi-bin/koha/cataloguing/concerns.pl'>.
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Ärendeavisering
      title: Katalogärende rapporterat
    - branchcode: ''
      code: ACCOUNT_CREDIT
      content:
      - '[%- USE AuthorisedValues -%]'
      - '[%- USE KohaDates -%]'
      - '[%- USE Price -%]'
      - '[%- PROCESS "accounts.inc" -%]'
      - <table>
      - '    [% IF ( LibraryName ) %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h3>[% LibraryName | html %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.library %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h2>[% credit.library.branchname | html %]</h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h3>[% today | $KohaDates %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Transaktions-ID: </td>'
      - '      <td>[% credit.accountlines_id %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Operatörs-ID: </td>'
      - '      <td>[% credit.manager_id %]</td>'
      - '    </tr>'
      - '    [% IF credit.payment_type %]'
      - '    <tr>'
      - '      <td>Betalningstyp: </td>'
      - '      <td>[% AuthorisedValues.GetByCode(''PAYMENT_TYPE'', credit.payment_type)
        %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h2><u>[%- PROCESS credit_type_description credit_type = credit.credit_type
        -%] kvitto</u></h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% IF ( credit.credit_type_code == ''PAYMENT'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Mottagen med tack från  [% credit.patron.firstname | html %] [% credit.patron.surname
        | html %] <br>'
      - '        Kortnummer: [% credit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% ELSIF ( credit.credit_type_code == ''CREDIT'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Kredit tillagd till konto för [% credit.patron.firstname | html %]
        [% credit.patron.surname | html %] <br>'
      - '        Kortnummer: [% credit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% ELSIF ( credit.credit_type_code == ''WRITEOFF'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Avskrivning tillagd till konto för [% credit.patron.firstname | html
        %] [% credit.patron.surname | html %] <br>'
      - '        Kortnummer: [% credit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.amountoutstanding + 0 != 0 %]'
      - '    <tr>'
      - '      <th>Beskrivning av kredit</th>'
      - '      <th>Belopp</th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>[%- PROCESS credit_type_description credit_type = credit.credit_type
        -%]</td>'
      - '      <td>[% credit.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <th style="text-align:right;">Totalt tillgängligt:</th>'
      - '      <td>[% credit.amountoutstanding * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.amount != credit.amountoutstanding %]'
      - '    <tr>'
      - '      <th>Beskrivning av avgifter</th>'
      - '      <th>Belopp</th>'
      - '    </tr>'
      - '    [% FOREACH offset IN credit.credit_offsets %]'
      - '    <tr>'
      - '      <td>[% PROCESS account_type_description account=offset.debit %][% IF
        ( offset.debit.itemnumber ) %] - [% offset.debit.item.biblio.title %][% END
        %]</td>'
      - '      <td>[% offset.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% END %]'
      - '  <tfoot>'
      - '    <tr class="highlight">'
      - '      <td>Totalt:</td>'
      - '      <td>[% credit.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% IF change.defined %]'
      - '    <tr>'
      - '      <td>Växel tillbaka: </td>'
      - '      <td>[% change | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <td colspan="2"></td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Kontosaldo per datum:</td>'
      - '      <td>[% credit.patron.account.balance * -1 | $Price %]</td>'
      - '    </tr>'
      - '  </tfoot>'
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: Din betalning
      title: Din betalning
    - branchcode: ''
      code: ACCOUNT_DEBIT
      content:
      - '[% USE Price %]'
      - '[% USE KohaDates %]'
      - '[% PROCESS "accounts.inc" %]'
      - <table>
      - '    [% IF ( LibraryName ) %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h3>[% LibraryName | html %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF debit.library %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h2>[% debit.library.branchname | html %]</h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Avgifts-ID: </td>'
      - '      <td>[% debit.accountlines_id %]</td>'
      - '    </tr>'
      - '    [% IF credit.manager_id %]'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Operatörs-ID: </td>'
      - '      <td>[% credit.manager_id %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h2><u>Faktura</u></h2>'
      - '      </th>'
      - '    </tr>'
      - '    <tr>'
      - '      <th colspan="3" >'
      - '        Fakturera: [% debit.patron.firstname | html %] [% debit.patron.surname
        | html %] <br>'
      - '        Kortnummer: [% debit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% IF debit.amountoutstanding != 0 %]'
      - '    <tr>'
      - '      <th>Datum</th>'
      - '      <th>Beskrivning av avgifter</th>'
      - '      <th>Belopp</th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>[% debit.date | $KohaDates %]</td>'
      - '      <td>[% PROCESS account_type_description account=debit %]</td>'
      - '      <td>[% debit.amount | $Price %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Totalt utestående:</td>'
      - '      <td>[% debit.amount | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF debit.amount != debit.amountoutstanding %]'
      - '    <tr>'
      - '      <th>Datum</th>'
      - '      <th>Beskrivning av betalningar</th>'
      - '      <th>Belopp</th>'
      - '    </tr>'
      - '    [% FOREACH offset IN debit.debit_offsets %]'
      - '    <tr>'
      - '      <td>[% offset.credit.date | $KohaDates %]</td>'
      - '      <td>[% PROCESS account_type_description account=offset.credit %]</td>'
      - '      <td>[% offset.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr class="highlight">'
      - '      <td colspan="2" style="text-align:right;">Totalt betalat:</td>'
      - '      <td>[% debit.amount - debit.amountoutstanding | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    </tr>'
      - '      <td colspan="3"></td>'
      - '    <tr>'
      - '  <tfoot>'
      - '    <tr>'
      - '      <th colspan="2" style="text-align:right;">Totalt utestående:</th>'
      - '      <td>[% debit.amountoutstanding | $Price %]</td>'
      - '    </tr>'
      - '  </tfoot>'
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: Avgift för konto
      title: Avgift för konto
    - branchcode: ''
      code: ACCOUNT_PAYMENT
      content:
      - '[%- USE Price -%]'
      - En betalning på [% credit.amount * -1 | $Price %] har gjorts på ditt konto.
      - ''
      - 'Betalningen berör följande avgifter:'
      - '[%- FOREACH o IN offsets %]'
      - 'Beskrivning: [% o.debit.description %]'
      - 'Betalt belopp: [% o.amount * -1 | $Price %]'
      - 'Återstående belopp: [% o.debit.amountoutstanding | $Price %]'
      - '[% END %]'
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Din betalning
      title: Din betalning
    - branchcode: ''
      code: ACCOUNT_WRITEOFF
      content:
      - '[%- USE Price -%]'
      - En avskrivning på [% credit.amount * -1 | $Price %] har gjorts på ditt konto.
      - ''
      - 'Betalningen berör följande avgifter:'
      - '[%- FOREACH o IN offsets %]'
      - 'Beskrivning: [% o.debit.description %]'
      - 'Betalt belopp: [% o.amount * -1 | $Price %]'
      - 'Återstående belopp: [% o.debit.amountoutstanding | $Price %]'
      - '[% END %]'
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Kontoavskrivning
      title: Kontoavskrivning
    - branchcode: ''
      code: AR_CANCELED
      content:
      - Hej <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - 'Din artikelbeställning från <<biblio.title>> (<<items.barcode>>) har avbrutits
        av följande anledning:'
      - ''
      - <<reason>>
      - ''
      - 'Artikel beställd:'
      - 'Titel: <<article_requests.title>>'
      - 'Författare: <<article_requests.author>>'
      - 'Volym: <<article_requests.volume>>'
      - 'Nummer: <<article_requests.issue>>'
      - 'Datum: <<article_requests.date>>'
      - 'TOC: [% IF article_request.toc_request %]Yes[% ELSE %]No[% END %]'
      - 'Pages: <<article_requests.pages>>'
      - 'Kapitel: <<article_requests.chapters>>'
      - 'Kommentarer: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      - Ditt bibliotek
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Artikelbeställning - avbruten
      title: Artikelbeställning har avbrutits
    - branchcode: ''
      code: AR_COMPLETED
      content:
      - Hej <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - We have completed your request for an article from <<biblio.title>> (<<items.barcode>>).
      - ''
      - 'Artikel beställd:'
      - 'Titel: <<article_requests.title>>'
      - 'Författare: <<article_requests.author>>'
      - 'Volym: <<article_requests.volume>>'
      - 'Nummer: <<article_requests.issue>>'
      - 'Datum: <<article_requests.date>>'
      - 'TOC: [% IF article_request.toc_request %]Yes[% ELSE %]No[% END %]'
      - 'Pages: <<article_requests.pages>>'
      - 'Kapitel: <<article_requests.chapters>>'
      - 'Kommentarer: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      - '[% IF article_request.format == ''PHOTOCOPY'' %]You may pick up your article
        at [% branch.branchname %].[% ELSIF article_request.format == ''SCAN'' %]You
        can download the scanned materials via the following URL(s): [% article_request.urls
        %].[% END %]'
      - ''
      - Tack!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Artikelbeställning - fullföljd
      title: Artikelbeställning är fullföljd
    - branchcode: ''
      code: AR_PENDING
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>)
      - ''
      - Your request for an article from <<biblio.title>> (<<items.barcode>>) is now
        in pending state.
      - ''
      - 'Artikel beställd:'
      - 'Titel: <<article_requests.title>>'
      - 'Författare: <<article_requests.author>>'
      - 'Volym: <<article_requests.volume>>'
      - 'Nummer: <<article_requests.issue>>'
      - 'Datum: <<article_requests.date>>'
      - 'TOC: [% IF article_request.toc_request %]Yes[% ELSE %]No[% END %]'
      - 'Pages: <<article_requests.pages>>'
      - 'Kapitel: <<article_requests.chapters>>'
      - 'Kommentarer: <<article_requests.patron_notes>>'
      - ''
      - ''
      - Tack!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Artikelbeställning - väntande
      title: Väntande artikelbeställning
    - branchcode: ''
      code: AR_REQUESTED
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>)
      - ''
      - Vi har mottagit din beställning av en artikel från <<biblio.title>> (<<items.barcode>>).
      - ''
      - 'Artikel beställd:'
      - 'Titel: <<article_requests.title>>'
      - 'Författare: <<article_requests.author>>'
      - 'Volym: <<article_requests.volume>>'
      - 'Nummer: <<article_requests.issue>>'
      - 'Datum: <<article_requests.date>>'
      - 'TOC: [% IF article_request.toc_request %]Yes[% ELSE %]No[% END %]'
      - 'Pages: <<article_requests.pages>>'
      - 'Kapitel: <<article_requests.chapters>>'
      - 'Kommentarer: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      - Tack!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Artikelbeställning - ny
      title: Artikelbeställning mottagen
    - branchcode: ''
      code: AR_PROCESSING
      content:
      - Hej <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - We are now processing your request for an article from <<biblio.title>> (<<items.barcode>>).
      - ''
      - 'Artikel beställd:'
      - 'Titel: <<article_requests.title>>'
      - 'Författare: <<article_requests.author>>'
      - 'Volym: <<article_requests.volume>>'
      - 'Nummer: <<article_requests.issue>>'
