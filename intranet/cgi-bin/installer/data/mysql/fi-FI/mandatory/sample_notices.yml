---
description:
- Esimerkki-ilmoitukset
tables:
- letter:
    multiline:
    - content
    rows:
    - branchcode: ''
      code: ACQ_NOTIF_ON_RECEIV
      content:
      - Hyvä <<borrowers.firstname>> <<borrowers.surname>>,
      - ''
      - ' Tilaus <<aqorders.ordernumber>> (<<biblio.title>>) on vastaanotettu.'
      - ''
      - Kirjastosi.
      is_html: 0
      lang: default
      message_transport_type: email
      module: acquisition
      name: Tilaus vastaanotettu
      title: Tilaus vastaanotettu
    - branchcode: ''
      code: BOOKING_CANCELLATION
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE KohaDates -%]'
      - Hyvä [%- INCLUDE 'patron-title.inc' patron => booking.patron -%],<br>
      - <br>
      - Valitettavasti käyttövarauksesi on peruutettu.<br>
      - <br>
      - 'Nimeke: [%- INCLUDE ''biblio-title.inc'' biblio=booking.biblio link = 0 -%]<br>'
      - <br>
      - 'Aikaväli: [% booking.start_date | $KohaDates %] - [% booking.end_date | $KohaDates
        %]<br>'
      - <br>
      - 'Syy: [% booking.cancellation_reason | html %]<br>'
      - <br>
      - Ystävällisin terveisin<br>
      - <br>
      - '[% booking.pickup_library.branchname %]'
      is_html: 1
      lang: default
      message_transport_type: email
      module: bookings
      name: Käyttövarauksen peruutus
      title: Käyttövaraus peruutettu
    - branchcode: ''
      code: BOOKING_MODIFICATION
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE KohaDates -%]'
      - Hyvä [%- INCLUDE 'patron-title.inc' patron => booking.patron -%],<br>
      - <br>
      - Käyttövarauksesi [%- INCLUDE 'biblio-title.inc' biblio=booking.biblio link
        = 0 -%] on muutettu.<br>
      - <br>
      - Uudet tiedot ovat:<br>
      - <br>
      - 'Aikaväli: [% booking.start_date | $KohaDates %] - [% booking.end_date | $KohaDates
        %]<br>'
      - <br>
      - 'Noutopaikka: [% booking.pickup_library.branchname %]<br>'
      - Ystävällisin terveisin<br>
      - <br>
      - '[% booking.pickup_library.branchname %]'
      is_html: 1
      lang: default
      message_transport_type: email
      module: bookings
      name: Käyttövarauksen muutos
      title: Käyttövarausta muutettu
    - branchcode: ''
      code: BOOKING_CONFIRMATION
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE KohaDates -%]'
      - Hyvä [%- INCLUDE 'patron-title.inc' patron => booking.patron -%],<br>
      - <br>
      - Käyttövarauksesi [%- INCLUDE 'biblio-title.inc' biblio=booking.biblio link
        = 0 -%] on vahvistettu.<br>
      - <br>
      - Tiedot:<br>
      - <br>
      - 'Aikaväli: [% booking.start_date | $KohaDates %] - [% booking.end_date | $KohaDates
        %]<br>'
      - <br>
      - 'Noutopaikka: [% booking.pickup_library.branchname %]<br>'
      - Ystävällisin terveisin<br>
      - <br>
      - '[% booking.pickup_library.branchname %]'
      is_html: 1
      lang: default
      message_transport_type: email
      module: bookings
      name: Käyttövarauksen vahvistus
      title: Käyttövaraus vahvistettu
    - branchcode: ''
      code: TICKET_ACKNOWLEDGE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Hyvä [%- INCLUDE 'patron-title.inc' patron => ticket.reporter -%],<br>
      - <br>
      - Kiitos raportoimastasi virheestä [%- INCLUDE 'biblio-title.inc' biblio=ticket.biblio
        link = 0 -%].<br>
      - <br>
      - 'Ilmoitit: <br>'
      - '[%- ticket.body -%]<br>'
      - <br>
      - Kiitos
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Virheilmoitus vastaanotettu
      title: Kuvailutietojen virheilmoitus vastaanotettu
    - branchcode: ''
      code: TICKET_ASSIGNED
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE Koha -%]'
      - Hyvä kuvailija,<br>
      - '[%- INCLUDE ''patron-title.inc'' patron => librarian -%] antoi seuraavan
        kuvailutietojen virheen <a href=''[%- Koha.Preference(''staffClientBaseURL'')
        -%]/cgi-bin/koha/catalogue/detail.pl?biblionumber=[% ticket.biblio.biblionumber
        %]'' >[%- INCLUDE ''biblio-title.inc'' biblio=ticket.biblio link = 0 -%]</a>
        sinun ratkaistavaksi<br>'
      - <br>
      - '[%- ticket.body -%]<br>'
      - <br>
      - Voit käsitellä virheilmoitusta <a href='[%- Koha.Preference('staffClientBaseURL')
        -%]/cgi-bin/koha/cataloguing/concerns.pl'>virheilmoitusten käsittelysivulla</a>.
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Ilmoitus kuvailuvirheen vastuutuksesta
      title: Kuvailutietojen virheilmoitus vastuutettu
    - branchcode: ''
      code: TICKET_RESOLVE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Hyvä [%- INCLUDE 'patron-title.inc' patron => ticket_update.ticket.reporter
        -%],<br>
      - <br>
      - Kirjasto on nyt merkinnyt raportoimasi virheen [%- INCLUDE 'biblio-title.inc'
        biblio=ticket_update.ticket.biblio link = 0 -%] ratkaistuksi.<br>
      - <br>
      - 'Seuraava kommentti on tallennettu: <br>'
      - '[%- ticket_update.message -%]<br>'
      - <br>
      - Kiitos
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Virheilmoitus ratkaistu
      title: Kuvailutietojen virhe ratkaistu
    - branchcode: ''
      code: TICKET_UPDATE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Hyvä [%- INCLUDE 'patron-title.inc' patron => ticket_update.ticket.reporter
        -%],<br>
      - <br>
      - Kirjasto on päivittänyt ilmoitustasi, jonka teit virheestä [%- INCLUDE 'biblio-title.inc'
        biblio=ticket_update.ticket.biblio link = 0 -%].<br>
      - <br>
      - 'Seuraava kommentti on tallennettu: <br>'
      - '[%- ticket_update.message -%]<br>'
      - <br>
      - Kiitos
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Virheilmoitus päivitetty
      title: Kuvailutietojen virheilmoitus päivitetty
    - branchcode: ''
      code: TICKET_NOTIFY
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE Koha -%]'
      - Hyvä kuvailija,<br>
      - '[%- INCLUDE ''patron-title.inc'' patron => ticket.reporter -%] raportoi seuraavan
        kuvailutietojen virheen <a href=''[%- Koha.Preference(''staffClientBaseURL'')
        -%]/cgi-bin/koha/catalogue/detail.pl?biblionumber=[% ticket.biblio.biblionumber
        %]'' >[%- INCLUDE ''biblio-title.inc'' biblio=ticket.biblio link = 0 -%]</a><br>'
      - <br>
      - '[%- ticket.body -%]<br>'
      - <br>
      - Voit merkitä tämän virheilmoituksen käsitellyksi <a href='[%- Koha.Preference('staffClientBaseURL')
        -%]/cgi-bin/koha/cataloguing/concerns.pl'>virheilmoitusten käsittelysivulla</a>.
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Virheilmoitus saapunut
      title: Kuvailutietojen virhe raportoitu
    - branchcode: ''
      code: ACCOUNT_CREDIT
      content:
      - '[%- USE AuthorisedValues -%]'
      - '[%- USE KohaDates -%]'
      - '[%- USE Price -%]'
      - '[%- PROCESS "accounts.inc" -%]'
      - <table>
      - '    [% IF ( LibraryName ) %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h3>[% LibraryName | html %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.library %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h2>[% credit.library.branchname | html %]</h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h3>[% today | $KohaDates %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Tapahtuman ID: </td>'
      - '      <td>[% credit.accountlines_id %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Operaattorin ID: </td>'
      - '      <td>[% credit.manager_id %]</td>'
      - '    </tr>'
      - '    [% IF credit.payment_type %]'
      - '    <tr>'
      - '      <td>Maksun tyyppi: </td>'
      - '      <td>[% AuthorisedValues.GetByCode(''PAYMENT_TYPE'', credit.payment_type)
        %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h2><u>[%- PROCESS credit_type_description credit_type = credit.credit_type
        -%] kuitti</u></h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% IF ( credit.credit_type_code == ''PAYMENT'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Vastaanotettu asiakkaalta  [% credit.patron.firstname | html %] [%
        credit.patron.surname | html %] <br>'
      - '        Kirjastokortin numero: [% credit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% ELSIF ( credit.credit_type_code == ''CREDIT'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Hyvitystä lisätty asiakkaalle [% credit.patron.firstname | html %]
        [% credit.patron.surname | html %] <br>'
      - '        Kirjastokortin numero: [% credit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% ELSIF ( credit.credit_type_code == ''WRITEOFF'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Maksu poistettu asiakkaalta [% credit.patron.firstname | html %]
        [% credit.patron.surname | html %] <br>'
      - '        Kirjastokortin numero: [% credit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.amountoutstanding + 0 != 0 %]'
      - '    <tr>'
      - '      <th>Hyvityksen kuvaus</th>'
      - '      <th>Summa</th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>[%- PROCESS credit_type_description credit_type = credit.credit_type
        -%]</td>'
      - '      <td>[% credit.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <th style="text-align:right;">Yhteensä:</th>'
      - '      <td>[% credit.amountoutstanding * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.amount != credit.amountoutstanding %]'
      - '    <tr>'
      - '      <th>Maksujen kuvaus</th>'
      - '      <th>Summa</th>'
      - '    </tr>'
      - '    [% FOREACH offset IN credit.credit_offsets %]'
      - '    <tr>'
      - '      <td>[% PROCESS account_type_description account=offset.debit %][% IF
        ( offset.debit.itemnumber ) %] - [% offset.debit.item.biblio.title %][% END
        %]</td>'
      - '      <td>[% offset.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% END %]'
      - '  <tfoot>'
      - '    <tr class="highlight">'
      - '      <td>Yhteensä:</td>'
      - '      <td>[% credit.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% IF change.defined %]'
      - '    <tr>'
      - '      <td>Vaihtorahaa annettu: </td>'
      - '      <td>[% change | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <td colspan="2"></td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Tilin saldo tällä hetkellä:</td>'
      - '      <td>[% credit.patron.account.balance * -1 | $Price %]</td>'
      - '    </tr>'
      - '  </tfoot>'
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: Maksu
      title: Maksu
    - branchcode: ''
      code: ACCOUNT_DEBIT
      content:
      - '[% USE Price %]'
      - '[% USE KohaDates %]'
      - '[% PROCESS "accounts.inc" %]'
      - <table>
      - '    [% IF ( LibraryName ) %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h3>[% LibraryName | html %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF debit.library %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h2>[% debit.library.branchname | html %]</h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Maksun ID: </td>'
      - '      <td>[% debit.accountlines_id %]</td>'
      - '    </tr>'
      - '    [% IF credit.manager_id %]'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Operaattorin ID: </td>'
      - '      <td>[% credit.manager_id %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h2><u>Lasku</u></h2>'
      - '      </th>'
      - '    </tr>'
      - '    <tr>'
      - '      <th colspan="3" >'
      - '        Lasku asiakkaalle: [% debit.patron.firstname | html %] [% debit.patron.surname
        | html %] <br>'
      - '        Kirjastokortin numero: [% debit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% IF debit.amountoutstanding != 0 %]'
      - '    <tr>'
      - '      <th>Pvm</th>'
      - '      <th>Maksujen kuvaus</th>'
      - '      <th>Summa</th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>[% debit.date | $KohaDates %]</td>'
      - '      <td>[% PROCESS account_type_description account=debit %]</td>'
      - '      <td>[% debit.amount | $Price %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Velat yhteensä:</td>'
      - '      <td>[% debit.amount | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF debit.amount != debit.amountoutstanding %]'
      - '    <tr>'
      - '      <th>Pvm</th>'
      - '      <th>Maksun kuvaus</th>'
      - '      <th>Summa</th>'
      - '    </tr>'
      - '    [% FOREACH offset IN debit.debit_offsets %]'
      - '    <tr>'
      - '      <td>[% offset.credit.date | $KohaDates %]</td>'
      - '      <td>[% PROCESS account_type_description account=offset.credit %]</td>'
      - '      <td>[% offset.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr class="highlight">'
      - '      <td colspan="2" style="text-align:right;">Maksettu yhteensä:</td>'
      - '      <td>[% debit.amount - debit.amountoutstanding | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    </tr>'
      - '      <td colspan="3"></td>'
      - '    <tr>'
      - '  <tfoot>'
      - '    <tr>'
      - '      <th colspan="2" style="text-align:right;">Maksettava yhteensä:</th>'
      - '      <td>[% debit.amountoutstanding | $Price %]</td>'
      - '    </tr>'
      - '  </tfoot>'
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: Käyttäjätilimaksu
      title: Käyttäjätilimaksu
    - branchcode: ''
      code: ACCOUNT_PAYMENT
      content:
      - '[%- USE Price -%]'
      - Maksusuoritus [% credit.amount * -1 | $Price %] on laitettu tilillesi.
      - ''
      - 'Tämä suorite kohdistuu seuraaviin maksuihin:'
      - '[%- FOREACH o IN offsets %]'
      - 'Kuvaus: [% o.debit.description %]'
      - 'Maksettu määrä: [% o.amount * -1 | $Price %]'
      - 'Jäljelle jäänyt määrä: [% o.debit.amountoutstanding | $Price %]'
      - '[% END %]'
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Maksu
      title: Maksu
    - branchcode: ''
      code: ACCOUNT_WRITEOFF
      content:
      - '[%- USE Price -%]'
      - Maksuihisi on tehty [% credit.amount * -1 | $Price %] hyvitys.
      - ''
      - 'Hyvitys vaikuttaa seuraaviin maksuihin:'
      - '[%- FOREACH o IN offsets %]'
      - 'Kuvaus: [% o.debit.description %]'
      - 'Maksettu määrä: [% o.amount * -1 | $Price %]'
      - 'Jäljelle jäänyt määrä: [% o.debit.amountoutstanding | $Price %]'
      - '[% END %]'
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Maksu hyvitetty
      title: Maksu hyvitetty
    - branchcode: ''
      code: AR_CANCELED
      content:
      - Hyvä <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - 'Artikkelipyyntösi <<biblio.title>> (<<items.barcode>>) on peruutettu, koska:'
      - ''
      - <<reason>>
      - ''
      - 'Artikkelia pyydetty:'
      - 'Otsikko: <<article_requests.title>>'
      - 'Tekijä: <<article_requests.author>>'
      - 'Vuosikerta: <<article_requests.volume>>'
      - 'Numero: <<article_requests.issue>>'
      - 'Pvm: <<article_requests.date>>'
      - 'Sisällysluettelo: [% IF article_request.toc_request %]Kyllä[% ELSE %]Ei[%
        END %]'
      - 'Sivua: <<article_requests.pages>>'
      - 'Luvut: <<article_requests.chapters>>'
      - 'Huomautukset: <<article_requests.patron_notes>>'
      - 'Muoto: [% IF article_request.format == ''PHOTOCOPY'' %]Valokopio[% ELSIF
        article_request.format == ''SCAN'' %]Skannaus[% END %]'
      - ''
      - Kirjastosi
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Artikkelipyyntö - peruttu
      title: Artikkelipyyntö peruttu
    - branchcode: ''
      code: AR_COMPLETED
      content:
      - Hyvä <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - Olemme käsitelleet pyyntösi artikkelista <<biblio.title>> (<<items.barcode>>).
      - ''
      - 'Artikkelia pyydetty:'
      - 'Otsikko: <<article_requests.title>>'
      - 'Tekijä: <<article_requests.author>>'
      - 'Vuosikerta: <<article_requests.volume>>'
      - 'Numero: <<article_requests.issue>>'
      - 'Pvm: <<article_requests.date>>'
      - 'Sisällysluettelo: [% IF article_request.toc_request %]Kyllä[% ELSE %]Ei[%
        END %]'
      - 'Sivua: <<article_requests.pages>>'
      - 'Luvut: <<article_requests.chapters>>'
      - 'Huomautukset: <<article_requests.patron_notes>>'
      - 'Muoto: [% IF article_request.format == ''PHOTOCOPY'' %]Valokopio[% ELSIF
        article_request.format == ''SCAN'' %]Skannaus[% END %]'
      - ''
      - '[% IF article_request.format == ''PHOTOCOPY'' %]Voit noutaa artikkelin kirjastosta:
        [% branch.branchname %].[% ELSIF article_request.format == ''SCAN'' %]Voit
        ladata skannatut materiaalit tämän linkin kautta: [% article_request.urls
        %].[% END %]'
      - ''
      - Kiitos!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Artikkelipyyntö - valmis
      title: Artikkelipyyntö on valmis
    - branchcode: ''
      code: AR_PENDING
      content:
      - Hyvä <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>)
      - ''
      - Toimittajalta <<biblio.title>> (<<items.barcode>>) tekemääsi artikkelipyyntöä
        käsitellään.
      - ''
      - 'Artikkelia pyydetty:'
      - 'Otsikko: <<article_requests.title>>'
      - 'Tekijä: <<article_requests.author>>'
      - 'Vuosikerta: <<article_requests.volume>>'
      - 'Numero: <<article_requests.issue>>'
      - 'Pvm: <<article_requests.date>>'
      - 'Sisällysluettelo: [% IF article_request.toc_request %]Kyllä[% ELSE %]Ei[%
        END %]'
      - 'Sivua: <<article_requests.pages>>'
      - 'Luvut: <<article_requests.chapters>>'
      - 'Huomautukset: <<article_requests.patron_notes>>'
      - ''
      - ''
      - Kiitos!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Artikkelipyyntö - odottava
      title: Artikkelipyyntö odottaa
    - branchcode: ''
      code: AR_REQUESTED
      content:
      - Hyvä <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>)
      - ''
      - Olemme vastaanottaneet pyyntösi artikkelista <<biblio.title>> (<<items.barcode>>).
      - ''
      - 'Artikkelia pyydetty:'
      - 'Otsikko: <<article_requests.title>>'
      - 'Tekijä: <<article_requests.author>>'
      - 'Vuosikerta: <<article_requests.volume>>'
      - 'Numero: <<article_requests.issue>>'
      - 'Pvm: <<article_requests.date>>'
      - 'Sisällysluettelo: [% IF article_request.toc_request %]Kyllä[% ELSE %]Ei[%
        END %]'
