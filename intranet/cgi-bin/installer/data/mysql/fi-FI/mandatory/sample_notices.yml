      - '[% IF ( item.location ) %], [% AuthorisedValues.GetDescriptionByKohaField(
        kohafield => ''items.location'', authorised_value => item.location ) | html
        %][% END %][% IF item.itemcallnumber %]([% item.itemcallnumber | html %])[%
