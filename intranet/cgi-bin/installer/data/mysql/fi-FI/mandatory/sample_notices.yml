        ) %][% IF ( biblio.author ) %]; [% END %][% FOREACH author IN biblio.get_marc_contributors
        %][% FOREACH subfield IN author.MARCAUTHOR_SUBFIELDS_LOOP %][% subfield.separator
        | html %][% subfield.value | html %][% END %][% UNLESS ( loop.last ) %];[%
        END %][% END %][% END %]<br>[% END %]'
      - '[% SET biblioitem = biblio.biblioitem %][% IF ( biblioitem.isbn ) %]ISBN:
        [% FOREACH isbn IN biblioitem.isbn %][% isbn | html %][% UNLESS ( loop.last
        ) %]; [% END %][% END %]<br>[% END %]'
      - '[% IF ( biblioitem.publishercode ) %]Julkaisija: [% biblioitem.publishercode
        | html %][% IF ( biblioitem.publicationyear ) %] vuonna [% biblioitem.publicationyear
        | html %][% END %][% IF ( biblioitem.pages ) %], [% biblioitem.pages | html
        %][% END %]<br>[% END %]'
      - '[% IF ( biblio.seriestitle ) %]Kokoelma: [% biblio.seriestitle | html %]<br>[%
        END %]'
      - '[% IF ( biblio.copyrightdate ) %]Tekijänoikeusvuosi: [% biblio.copyrightdate
        | html %]<br>[% END %]'
      - '[% IF ( biblio.notes ) %]Huomautukset: [% biblio.notes | html %]<br>[% END
        %]'
      - '[% IF ( biblio.unititle ) %]Yhtenäistetty nimeke: [% biblio.unititle | html
        %]<br>[% END %]'
      - '[% IF ( biblio.serial ) %]Kausijulkaisu: [% biblio.serial | html %]<br>[%
        END %]'
      - '[% IF ( biblioitem.lccn ) %]LCCN: [% biblioitem.lccn | html %]<br>[% END
        %]'
      - '[% IF ( biblio.get_marc_host_only || biblio.get_marc_hostinfo_only ) %]Teoksessa:
        [% IF biblio.get_marc_host_only.biblionumber %][% INCLUDE ''biblio-title.inc''  biblio=biblio.get_marc_host_only
        %] [% biblio.get_marc_relatedparts_only %][% ELSE %][% biblio.get_marc_hostinfo_only
        %][% END %]<br>[% END %]'
      - '[% IF ( biblioitem.url ) %]URL: [% biblioitem.url | html %]<br>[% END %]'
