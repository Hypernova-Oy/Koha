    - additional_content_id: 1
      content:
      - Tervetuloa Kohaan. Koha on monipuolinen avoimen lähdekoodin kirjastojärjestelmä,
        jonka Katipo Communications Ltd on kehittänyt alun perin Uudessa-Seelannissa.
        Kohan otti ensimmäisen kerran käyttöön Horowhenua Library Trust tammikuussa
        2000. Tällä hetkellä Kohaa ylläpitää tiimi ohjelmistojen tarjoajia ja kirjastojen
        tekniikkahenkilökuntaa ympäri maailmaa.
      lang: default
      title: Tervetuloa Kohaan
    - additional_content_id: 2
      content:
      - 'Olet asentanut Koha, mitä seuraavaksi? Tässä muutama ehdotus:'
      - <ul>
      - <li><a href="http://koha-community.org/documentation/">Lue Kohan dokumentaatio</a></li>
      - <li><a href="http://wiki.koha-community.org">Lue/Kirjoita Kohan Wikiin</a></li>
      - <li><a href="http://koha-community.org/support/">Lue ja osallistu keskusteluun</a></li>
      - <li><a href="http://bugs.koha-community.org">Raportoi Kohan bugeja</a></li>
      - <li><a href="http://wiki.koha-community.org/wiki/Version_Control_Using_Git">Lisää
        Kohaan korjauksia käyttäen Git:ä (Version Control System)</a></li>
      - <li><a href="http://koha-community.org/support/">Chattaa Kohan käyttäjien
        ja kehittäjien kanssa</a></li>
      - </ul>
      - ''
      lang: default
      title: Mitä seuraavaksi?
