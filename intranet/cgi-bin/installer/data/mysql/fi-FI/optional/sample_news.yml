    - additional_content_id: 5
      content:
      - '<p>Verkkokirjasto käyttää toiminnallisia evästeitä: Nämä ovat välttämättömiä
        sivuston toiminnallisuuden kannalta.</p>'
      lang: default
      title: Evästepalkki
    - additional_content_id: 6
      content:
      - <h3>Mitä evästeet ovat?</h3>
      - <p>Cookies are small text files placed on your browser by websites. They help
        make websites work, or work more efficiently. They also "remember" some of
        your preferences, so you don't have to set a preference again every time you
        switch to a different page on the same website.</p>
      - <p>Jos evästeet aiheuttavat huolta, suosittelemme tyhjentämään evästeet säännöllisesti
        verkkoselaimestasi, tai käyttämään yksityistä selaustilaa. Mikäli haluat vaikuttaa
        evästeisiin, tarkista selaimesi asetukset.</p>
      - <h3>Välttämättömät evästeet</h3>
      - <p>Tässä on lista välttämättömistä evästeistä, joita verkkokirjasto käyttää.</p>
      - <p>Jotkut evästeistä riippuvat kirjaston henkilökunnan määrittelemistä asetuksista.
        Tällöin kaikki listatut evästeet eivät ehkä ole käytössä tällä sivustolla.</p>
